{% extends 'base.html' %}

{% block title %}Delete Profile - SSV Discovery{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">Delete Profile</h4>
                <p class="mb-4">Are you sure you want to delete your profile? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">No, Keep My Profile</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
